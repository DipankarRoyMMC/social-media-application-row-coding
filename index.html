<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socail Media Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <!-- nav left  -->
        <div class="nav-left">
            <div class="logo">
                <a href="#"><img src="imgs/logo.png" class="logo" alt="logo"></a>
            </div>
            <ul>
                <li><a href="#"><img src="imgs/notification.png" alt=""></a></li>
                <li><a href="#"><img src="imgs/inbox.png" alt=""></a></li>
                <li><a href="#"><img src="imgs/video.png" alt=""></a></li>
            </ul>
        </div>
        <!-- nav right  -->
        <div class="nav-right">
            <div class="input-search">
                <img src="imgs/search.png" alt="">
                <input type="text" placeholder="Search..">
            </div>
            <div class="nav-user-icon online">
                <a href="#"><img src="imgs/profile-pic.png" alt=""></a>
            </div>
        </div>
    </nav>
    <!-- navbar end  -->

    <!-- main content area  -->
    <div class="container">

        <!-- left sidebar  -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="imgs/news.png" alt="news">Latest News</a>
                <a href="#"><img src="imgs/friends.png" alt="friends">Friends</a>
                <a href="#"><img src="imgs/group.png" alt="group">Groups</a>
                <a href="#"><img src="imgs/marketplace.png" alt="marketplace">Marketplace</a>
                <a href="#"><img src="imgs/watch.png" alt="watch">Watch</a>
                <a href="#">See more</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="imgs/shortcut-1.png" alt="img">Web Developer</a>
                <a href="#"><img src="imgs/shortcut-2.png" alt="img">Web Development Course</a>
                <a href="#"><img src="imgs/shortcut-3.png" alt="img">Full Stack Development</a>
                <a href="#"><img src="imgs/shortcut-4.png" alt="img">Website Experts</a>
            </div>
        </div>
        <!-- left sidebar end  -->

        <!-- main content  -->
        <div class="main-content"></div>
        <!-- main content end  -->

        <!-- right sidebar  -->
        <div class="right-sidebar"></div>
        <!-- right sidebar end  -->

    </div>
    <!-- main content area end -->
</body>
</html>
